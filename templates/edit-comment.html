{% extends "base.html" %}

{% block content %}
  <h2>Edit Comment</h2>
  

    <form method="post">
      <label>
        <div>Content</div>
        <textarea name="content">{{comment.content}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input type="submit">
	  
	  <a href="/blog/{{comment.post_id}}">Cancel</a>
    </form>
{% endblock %}
